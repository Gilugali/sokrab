<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokrab Group</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="overlay">
                <img src="../images/Removebg Preview Oct 21 Screenshot.png" alt="">
                <h1 class="brand-name">Sok<label class="title">rab</label> </h1>
                <p class="tagline">Innovating for <label class="tag-text">Rwanda's Growth</label></p>
            </div>
        </div>
        <div class="right-section">
            <div class="login-form">
                <h2 class="login-title">Sokrab Group is not only leading IT services and business advisory in Rwanda
                </h2>
                <form>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <div class="additional-fields" id="additional-fields">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Department">
                    </div>
                    <button type="submit">Sign In <span id="icon-arrow" class="material-symbols-outlined">
                        arrow_forward
                        </span></button>
                </form>
                <p class="signup">Not yet have an account? <a id="register-link">Register Now</a></p>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>

</html>
